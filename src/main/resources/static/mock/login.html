<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title>임시 로그인</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        :root { --fg:#111827; --muted:#6b7280; --line:#e5e7eb; --bg:#ffffff; }
        * { box-sizing: border-box; }
        body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 24px; color: var(--fg); background: var(--bg); }
        .wrap { max-width: 560px; margin: 0 auto; }
        .card { border:1px solid var(--line); border-radius: 12px; padding: 18px; }
        h1 { font-size: 20px; margin: 0 0 12px; }
        p { color: var(--muted); font-size:14px; }
        .row { display:flex; gap:10px; margin-top: 12px; }
        a.btn, button { padding:10px 14px; border-radius:8px; border:0; background:#111827; color:#fff; text-decoration:none; display:inline-block; }
        .ghost { background:#f3f4f6; color:#111827; }
        .hint { margin-top: 12px; font-size: 13px; color: var(--muted); }
        ul { margin:8px 0 0 18px; font-size:13px; color: var(--muted); }
    </style>
</head>
<body>
<div class="wrap">
    <div class="card">
        <h1>로그인 / 카카오 시작</h1>
        <p>테스트용 페이지입니다. 아래 버튼으로 카카오 인가 플로우를 시작하세요.</p>

        <div class="row">
            <a class="btn" href="/api/auth/kakao/authorize">카카오로 계속하기</a>
            <a class="btn ghost" href="/api/auth/kakao/authorize?force=true">카카오 다시 인증(계정 선택)</a>
        </div>

        <div class="hint">
            안내
            <ul>
                <li>기존 가입자면 콜백에서 로그인 페이지로 다시 돌아옵니다(이 페이지가 <code>frontendLoginUrl</code>).</li>
                <li>신규라면 콜백에서 가입 티켓 쿠키를 심고 <code>signup.html</code>로 이동합니다.</li>
                <li>티켓이 만료되었거나 무효라면 서버가 쿠키를 삭제하므로, 여기서 다시 “카카오로 계속하기”를 누르면 됩니다.</li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
